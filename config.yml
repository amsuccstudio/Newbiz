backend:
  name: git-gateway
  branch: main

# IMPORTANT: Add your site URL
site_url: https://fawluxcms.netlify.app/  # ‚Üê CHANGE THIS TO YOUR ACTUAL URL

media_folder: "content/images"
public_folder: "/images"

collections:
  # SITE CONTENT
  - name: "site_content"
    label: "Site Content"
    editor:
      preview: false
    files:
      - file: "content/data.json"
        label: "Website Content"
        name: "main"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "Premium Sneaker Store"}
              - {label: "Subtitle", name: "subtitle", widget: "text", default: "Your trusted plug for original sneakers"}
          
          - label: "About Section"
            name: "about"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "About Us"}
              - {label: "Description", name: "text", widget: "text", default: "We sell 100% authentic sneakers"}
          
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "Contact"}
              - {label: "Phone", name: "phone", widget: "string", default: "+234 800 000 0000"}
  
