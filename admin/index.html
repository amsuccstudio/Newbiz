<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Store CMS</title>
    
    <!-- LOAD NETLIFY CMS - THIS IS WHAT'S PROBABLY MISSING -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <!-- Simple loading indicator -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            text-align: center;
        }
        .loading {
            margin: 100px auto;
            max-width: 400px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    <!-- Loading message (disappears when CMS loads) -->
    <div class="loading" id="loading">
        <h2>üîÑ Loading Sneaker Store CMS</h2>
        <p>If this doesn't disappear in 10 seconds:</p>
        <ol style="text-align: left; display: inline-block;">
            <li>Check browser console (F12)</li>
            <li>Verify config.yml exists in root</li>
            <li>Check Netlify Identity is enabled</li>
        </ol>
    </div>
    
    <script>
        // Hide loading when CMS loads
        setTimeout(function() {
            document.getElementById('loading').innerHTML = 
                '<h2>‚ö†Ô∏è Still loading...</h2>' +
                '<p><a href="/" target="_blank">Visit main site</a> | ' +
                '<a href="javascript:location.reload()">Reload CMS</a></p>';
        }, 5000);
    </script>
    
</body>
</html>
