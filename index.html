<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Sneaker Store</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 20px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        h1 { font-size: 2.5rem; margin: 0 0 10px 0; }
        h2 { color: #333; margin-top: 0; }
        .test-mode {
            background: #e6f7ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #1890ff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- HERO SECTION -->
    <div class="hero">
        <h1 id="hero_title">Premium Sneaker Store</h1>
        <p id="hero_subtitle">Your trusted plug for original sneakers</p>
    </div>
    
    <!-- ABOUT SECTION -->
    <div class="section">
        <h2 id="about_title">About Us</h2>
        <p id="about_text">We sell 100% authentic sneakers with fast delivery.</p>
    </div>
    
    <!-- CONTACT SECTION -->
    <div class="section">
        <h2 id="contact_title">Contact</h2>
        <p id="contact_phone">Phone: +234 800 000 0000</p>
    </div>
    
    <!-- TEST INDICATOR -->
    <div class="test-mode" id="test_indicator">
        <strong>üîÑ Loading dynamic content...</strong>
        <p>If this message stays, content/data.json is not loaded yet.</p>
    </div>
    
    <script>
        // SIMPLE FETCH - WILL WORK ON NETLIFY
        fetch('/content/data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('File not found');
                }
                return response.json();
            })
            .then(data => {
                console.log('‚úÖ Data loaded:', data);
                
                // Update Hero
                document.getElementById('hero_title').textContent = data.hero.title;
                document.getElementById('hero_subtitle').textContent = data.hero.subtitle;
                
                // Update About
                document.getElementById('about_title').textContent = data.about.title;
                document.getElementById('about_text').textContent = data.about.text;
                
                // Update Contact
                document.getElementById('contact_title').textContent = data.contact.title;
                document.getElementById('contact_phone').textContent = "Phone: " + data.contact.phone;
                
                // Hide test indicator
                document.getElementById('test_indicator').innerHTML = 
                    '<strong>‚úÖ Dynamic content loaded!</strong><p>CMS is working correctly.</p>';
                document.getElementById('test_indicator').style.background = '#d4edda';
                document.getElementById('test_indicator').style.borderLeftColor = '#28a745';
            })
            .catch(error => {
                console.log('‚ö†Ô∏è Using fallback (local mode):', error);
                document.getElementById('test_indicator').innerHTML = 
                    '<strong>‚ö†Ô∏è Local Test Mode</strong><p>Static content shown. After deploying to Netlify, content will load from CMS.</p>';
                document.getElementById('test_indicator').style.background = '#fff3cd';
                document.getElementById('test_indicator').style.borderLeftColor = '#ffc107';
            });
    </script>
</body>
</html>
